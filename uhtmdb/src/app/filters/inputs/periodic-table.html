<div class="body-table">

  <div class="table-container">

    <div class="row">

      <div class="col">

        <div class="periodic-table">
          <div
            *ngFor="let el of elements"
            class="element"
            [ngClass]="[el.category, selected.includes(el.symbol) ? 'selected' : '']"
            [style.gridColumn]="el.group"
            [style.gridRow]="el.period"
            (click)="toggle(el.symbol)"
            title="{{ el.symbol }}"
          >
            <span>{{ el.symbol }}</span>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>
