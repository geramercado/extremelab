<div class="body-login">

    <div class="login-container">

        <div class="row">

            <div class="col col-title">
                <div class="titles">
                    <h1>The Ultra-High <br> Temperature <br> Materials Database </h1>
                    <h3> Your Gateway to Ultra-High Temperature <br> Materials Solutions</h3>
                </div>
            </div>

            <div class="col col-form">

                <div class="form-container">

                    <button mat-fab class="btn-google"> <mat-icon>g_mobiledata</mat-icon> LogIn with Google</button>  
                    <button mat-fab class="btn-microsoft"> <mat-icon>window</mat-icon> LogIn with Microsoft</button>

                    <form>
                        <hr>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button mat-fab class="btn-submit"   >Log In</button>
                        <div class="forgot-pass">
                            <a href="/forgot-password">Forgot password?</a>
                            <hr>
                        </div>
                    </form>

                    <button mat-fab class="btn-account" routerLink="filters" >Create account</button>

                </div>

            </div>

        </div>

    </div>

</div>
